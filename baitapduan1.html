<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Trang web đầu tiên của bạn</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #c3dced;
      }

      header {
        background-color: #4caf50;
        color: white;
        text-align: center;
        padding: 1em 0;
      }

      nav {
        display: flex;
        justify-content: center;
        background-color: #333;
      }

      nav a {
        color: white;
        padding: 14px 20px;
        text-align: center;
        text-decoration: none;
        display: block;
      }

      nav a:hover {
        background-color: #ddd;
        color: black;
      }

      section {
        padding: 20px;
        background-color: white;
        margin: 20px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      }

      footer {
        text-align: center;
        padding: 10px;
        background-color: #4caf50;
        color: white;
        position: fixed;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Chào mừng đến với trang web của tôi</h1>
    </header>

    <nav>
      <a href="#home">Trang chủ</a>
      <a href="#about">Giới thiệu</a>
      <a href="#services">Dịch vụ</a>
      <a href="#contact">Liên hệ</a>
    </nav>

    <section>
      <h2>Về chúng tôi</h2>
      <p>
        Đây là một trang web mẫu để giúp bạn bắt đầu học HTML và tạo các trang
        web cơ bản.
      </p>
    </section>

    <footer>
      <p>© 2024 Trang web của tôi. Bảo lưu mọi quyền.</p>
    </footer>
  </body>
</html>
